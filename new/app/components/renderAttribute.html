<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
  <h2>Component Render</h2>
  <h3>Using HTML Attribute <mark>data-spa-component</mark></h3>

  <p>Render a Component with its default base properties.</p>
  <script type="text/code" class="code trim" data-lang="html">
    <div data-spa-component="header"></div>

    <div data-spa-component="footer"></div>
  </script>
</div>
