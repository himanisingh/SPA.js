    <h3>spa.isBlank()</h3>
    <script type="text/code" class="code no-num-tool" data-lang="JavaScript" data-title="componentX.js">
    spa.isBlank( undefined ); //==> true

    spa.isBlank( null );      //==> true

    spa.isBlank( '' );        //==> true

    spa.isBlank( {} );        //==> true
